      <h2>Juegos PlayStation</h2>
      <section class="ps4-games">     
        <figure>
          <img src="../multimedia/gow.jpg" alt="god of war ragnarok">

          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/batman.jpg" alt="Batman Arkham Knight" id="batman-img">
          <figcaption>Batman Arkham Knight</figcaption>
          <p>El mejor detective del mundo se prepara para enfrentar a una nueva amenaza que podria acabar con ciudad gotica</p>
          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/FIF23.png" alt="Fifa 23">
          <figcaption>Fifa 23</figcaption>
          <p>La ultima entrega del videojuego de futbol mas famoso de los ultimos tiempos</p>
          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/cod.jpg" alt="Call of Duty:black ops 4">
          <figcaption>Call of duty:BO4</figcaption>
          <p>la cuarta entrega numerada de la franquicia de disparos mas frenetica y llena de zombies que hay</p>
          <button>Comprar</button>
        </figure>
      </section>
      <h2>Juegos Xbox y PC</h2>
      <section class="ps4-games">
        <figure>
          <img src="../multimedia/mortal-kombat.png" alt="Mortal Kombat 11">

          <p>la entrega final antes del reinicio del universo, con nuevas fatalities, personajes, y mucha,mucha sangre</p>
          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/hades.jpg" alt="Hades">
          <figcaption>Hades</figcaption>
          <p>tu mision es escapar del infierno,el cual tambien es tu hogar, ¿podras vencer a tu padre y huir hacia la libertad?</p>
          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/doom.jpg" alt="doom eternal">
          <figcaption>Doom Eternal</figcaption>
          <p>el infierno llega a la tierra, y una vez mas es tu mision acabar con absolutamente todo lo que se cruce en tu camino</p>
          <button>Comprar</button>
        </figure>
        <figure>
          <img src="../multimedia/halo.jpg" alt="Halo Infinite">
          <figcaption>Halo Infinite</figcaption>
          <p>el jefe maestro llega una vez mas a salvar la galaxia, y exterminar un nuevo ejercito</p>
          <button>Comprar</button>
